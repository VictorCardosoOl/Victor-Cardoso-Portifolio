    <style>
      html.lenis {
        height: auto;
      }
      
      .lenis.lenis-smooth {
        scroll-behavior: auto;
      }
      
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }

      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        cursor: none; /* Hide default cursor for custom one */
      }
      
      /* Hide scrollbar for premium feel (Lenis handles momentum) */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* Refined Glass Effect */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 4px 30px rgba(0, 0, 0, 0.02),
          inset 0 0 20px rgba(255, 255, 255, 0.02);
      }
      
      /* Noise Animation Keyframes */
      @keyframes noise {
        0% { transform: translate3d(0, 9rem, 0); }
        10% { transform: translate3d(-1rem, -4rem, 0); }
        20% { transform: translate3d(-8rem, 2rem, 0); }
        30% { transform: translate3d(9rem, -9rem, 0); }
        40% { transform: translate3d(-2rem, 7rem, 0); }
        50% { transform: translate3d(-9rem, -4rem, 0); }
        60% { transform: translate3d(2rem, 6rem, 0); }
        70% { transform: translate3d(7rem, -8rem, 0); }
        80% { transform: translate3d(-9rem, 1rem, 0); }
        90% { transform: translate3d(6rem, -5rem, 0); }
        100% { transform: translate3d(-7rem, 0, 0); }
      }

      .noise-bg {
        position: fixed;
        top: -10rem;
        left: -10rem;
        width: calc(100% + 20rem);
        height: calc(100% + 20rem);
        z-index: -1;
        pointer-events: none;
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAA5OTkAAAAAAAAAAABMTExERERmZmZnATESAAAACHRSTlMAMwA3M3MzM3Oz04UAAAAJcEhZcwAAHsEAAB7BAcNp1gAAAB3JREFUOMtjYBgFoyEwGgKjITAaAqMhMBrwAaoCAH15A/2Y3iEMAAAAAElFTkSuQmCC');
        opacity: 0.04;
        animation: noise 1s steps(2) infinite;
      }
      
      /* Focus Ring */

        box-shadow: 0 0 0 1px #0f172a;
      }
