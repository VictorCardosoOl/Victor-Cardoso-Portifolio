<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO & Open Graph -->
    <title>Victor Cardoso | Engenharia de Software & Design</title>
    <meta name="description" content="Engenharia de software de alta precisão e design de interface. Portfólio documental." />
    <meta name="theme-color" content="#0B232E" />

    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://api.fontshare.com/v2/css?f[]=zodiak@100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Zodiak', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              paper: '#F2F4F6', // Ice Grey / Paper White
              petrol: {
                base: '#0B232E', // Deep Petrol (Primary Dark) - Almost Black
                mid: '#153A48',  // Mid tone for hovers
                ink: '#1E3A45',  // Text Ink
                accent: '#2DD4BF', // Electric Teal/Cyan for sparks
              },
              ink: {
                100: '#94a3b8',
                200: '#64748b',
                300: '#475569', 
                400: '#334155',
                900: '#0F172A',
              }
            },
            backgroundImage: {
              'petrol-gradient': 'linear-gradient(135deg, #0B232E 0%, #0F2A36 100%)',
            },
            transitionTimingFunction: {
              'out-expo': 'cubic-bezier(0.19, 1, 0.22, 1)',
              'heavy': 'cubic-bezier(0.2, 0, 0, 1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #F2F4F6;
        color: #0B232E;
        overflow-x: hidden; /* Prevent horizontal scroll */
      }
      
      .font-elegant {
        font-feature-settings: "dlig", "liga", "kern"; 
        text-rendering: optimizeLegibility;
      }

      .font-heading-tight {
        letter-spacing: -0.04em;
        line-height: 0.9;
      }
      
      .text-micro {
        font-family: 'JetBrains Mono', monospace;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.15em;
      }

      /* Archive/Technical Lines */
      .border-doc {
        border-color: rgba(11, 35, 46, 0.08);
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(11, 35, 46, 0.3);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #153A48;
      }

      /* Enhanced Accessibility Focus Ring */
      :focus-visible {
        outline: none;
        box-shadow: 0 0 0 2px #F2F4F6, 0 0 0 4px #2DD4BF;
        border-radius: 2px;
      }
      
      ::selection {
        background: #0B232E;
        color: #2DD4BF;
      }

      /* Lenis */
      html.lenis, html.lenis body { height: auto; }
      .lenis.lenis-smooth { scroll-behavior: auto !important; }
      .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }
      .lenis.lenis-stopped { overflow: hidden; }
      .lenis.lenis-scrolling iframe { pointer-events: none; }

      /* --- STAGGERED MENU CSS --- */
      .staggered-menu-wrapper {
        position: relative;
        z-index: 9990; /* High z-index */
      }
      
      .staggered-menu-wrapper.fixed-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none; /* Let clicks pass through when closed */
      }

      .staggered-menu-wrapper.fixed-wrapper.open {
        pointer-events: auto;
      }

      .staggered-menu-panel {
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100vh;
        background: #0B232E; /* Deep Petrol */
        display: flex;
        flex-direction: column;
        padding: 8em 2em 2em 2em;
        overflow-y: auto;
        z-index: 40;
        /* Animation handled by Framer Motion */
      }

      @media (min-width: 768px) {
        .staggered-menu-panel {
            width: clamp(400px, 40vw, 600px);
        }
      }

      .sm-prelayers {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 35;
        overflow: hidden;
      }
      
       @media (min-width: 768px) {
        .sm-prelayers {
            width: clamp(400px, 40vw, 600px);
        }
      }

      .sm-prelayer {
        position: absolute;
        top: 0;
        right: 0;
        height: 100%;
        width: 100%;
        background: #153A48; /* Mid Petrol */
        /* Animation handled by Framer Motion */
      }

      .sm-panel-item {
        position: relative;
        color: rgba(255,255,255,0.4);
        font-family: 'Zodiak', serif;
        font-weight: 500;
        font-size: 3.5rem; /* Massive Links */
        cursor: pointer;
        line-height: 1.1;
        letter-spacing: -0.03em;
        transition: color 0.3s;
        text-decoration: none;
        display: inline-block;
      }

      @media (min-width: 768px) {
        .sm-panel-item {
            font-size: 5rem;
        }
      }

      .sm-panel-item:hover, .sm-panel-item.active {
        color: #FFFFFF;
      }

      /* Numbering */
      .sm-panel-list {
        counter-reset: smItem;
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .sm-panel-item::before {
        content: counter(smItem, decimal-leading-zero);
        counter-increment: smItem;
        font-family: 'JetBrains Mono', monospace;
        font-size: 1rem;
        position: absolute;
        left: -3rem;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0;
        transition: opacity 0.3s;
        color: #2DD4BF;
      }
      
      .sm-panel-item:hover::before {
        opacity: 1;
      }

      .sm-socials-link {
        color: rgba(255,255,255,0.6);
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        transition: color 0.3s;
      }

      .sm-socials-link:hover {
        color: #2DD4BF;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "clsx": "https://cdn.jsdelivr.net/npm/clsx@2.1.0/+esm",
    "tailwind-merge": "https://cdn.jsdelivr.net/npm/tailwind-merge@2.2.1/+esm",
    "lenis": "https://cdn.jsdelivr.net/npm/lenis@1.1.20/+esm",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.16.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.1"
  }
}
</script>
</head>
  <body class="bg-paper text-petrol-base antialiased">
    <div id="root"></div>
  </body>
</html>
