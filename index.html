<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO & Open Graph -->
  <title>Victor Cardoso | Engenharia de Software & Design</title>
  <meta name="description"
    content="Engenharia de software de alta precisão e design de interface. Portfólio documental." />
  <meta name="theme-color" content="#0B232E" />

  <!-- Fonts -->
  <link href="https://api.fontshare.com/v2/css?f[]=zodiak@100,200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">

  <style>
    /* Konami Code / Hacker Mode Theme Override - Keeping this for now if used by Easter Egg logic */
    body.hacker-mode {
      background-color: #0d0208;
      color: #00ff41;
    }

    body.hacker-mode .bg-paper {
      background-color: #0d0208 !important;
    }

    body.hacker-mode .text-petrol-base {
      color: #00ff41 !important;
    }

    body.hacker-mode .text-petrol-ink {
      color: #008F11 !important;
    }

    body.hacker-mode border-petrol-base {
      border-color: #00ff41 !important;
    }

    /* --- LIQUID DISTORTION EFFECTS --- */
    .liquid-hover-target {
      filter: url('#heat-haze');
      transition: filter 0.4s ease;
    }

    .liquid-hover-parent:hover .liquid-hover-target {
      filter: none;
    }
  </style>

</head>

<body class="bg-paper text-petrol-base antialiased">
  <div id="root"></div>

  <!-- SVG FILTERS FOR ORGANIC DISTORTION -->
  <!-- Invisible SVG providing filter definitions -->
  <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
      <filter id="liquid-distort">
        <feTurbulence type="fractalNoise" baseFrequency="0.01 0.003" numOctaves="5" seed="2" result="noise" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="30" xChannelSelector="R" yChannelSelector="B" />
      </filter>
      <filter id="heat-haze">
        <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turbulence" />
        <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="4" xChannelSelector="R" yChannelSelector="G" />
      </filter>
    </defs>
  </svg>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
