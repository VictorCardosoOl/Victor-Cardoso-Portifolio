    <script>
      tailwind.config = {
        theme: {
          extend: {

              serif: ['Zodiak', 'serif'],

            colors: {
              slate: {
                50: '#f8fafc',

    <style>
      /* Ensure sticky works */
      html, body {
        overflow-x: hidden;
        width: 100%;
        position: relative;
      }
      
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Hide cursor only on fine pointer devices */
      @media (pointer: fine) {
        body {
          cursor: none;
        }
        a, button, input, textarea, .cursor-hover {
          cursor: none;
        }
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.5);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.8);
      }
      
      /* Utilities classes for hiding scrollbar but keeping functionality */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Glass Effects */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(40px) saturate(160%);
        -webkit-backdrop-filter: blur(40px) saturate(160%);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 
          0 20px 80px rgba(0, 0, 0, 0.05),
          inset 0 1px 0 rgba(255, 255, 255, 0.6);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 
          0 10px 40px rgba(0, 0, 0, 0.03),
          inset 0 1px 0 rgba(255, 255, 255, 0.5);
        transition: all 0.5s cubic-bezier(0.2, 0, 0, 1);
      }

      :focus-visible {
        outline: none;
        box-shadow: 0 0 0 2px #fff, 0 0 0 4px #0f172a;
        border-radius: 4px;
      }
      
      ::selection {
        background: #0f172a;
        color: #fff;
      }

      /* Lenis Recommended CSS */
      html.lenis, html.lenis body {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }
    </style>
