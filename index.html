    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Zodiak', 'serif'],
            },
            colors: {
              paper: '#F4F2ED', // Swiss Paper (Warmer, stone-like)
              charcoal: '#141413', // Rich Warm Black
              slate: {
                50: '#F4F2ED', 
                100: '#E8E6E1',
                200: '#D6D4CE',
                300: '#BDBBB6',
                400: '#9E9C97',
                500: '#807E7A',
                600: '#63625E',
                700: '#464542',
                800: '#2A2927',
                900: '#141413',
                950: '#0A0A09', // Deepest warm black
              }
            },
            borderRadius: {
              '4xl': '2.5rem',
              '5xl': '3rem',
            },
            transitionTimingFunction: {
              'out-expo': 'cubic-bezier(0.19, 1, 0.22, 1)',
              'heavy': 'cubic-bezier(0.2, 0, 0, 1)',
            }
          }

    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #F4F2ED;
        color: #141413;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(20, 20, 19, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(20, 20, 19, 0.5);
      }
      
      /* Refined Glass Effect (Premium) */
      .glass-panel {
        background: rgba(244, 242, 237, 0.7);
        backdrop-filter: blur(40px) saturate(120%);
        -webkit-backdrop-filter: blur(40px) saturate(120%);
        border: 1px solid rgba(20, 20, 19, 0.03);
        box-shadow: 
          0 20px 80px rgba(0, 0, 0, 0.02),
          inset 0 1px 0 rgba(255, 255, 255, 0.4);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 
          0 10px 40px rgba(0, 0, 0, 0.02),
          inset 0 1px 0 rgba(255, 255, 255, 0.6);
        transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
      }

      /* Custom Focus Ring for A11y */
      :focus-visible {
        outline: none;
        box-shadow: 0 0 0 2px #F4F2ED, 0 0 0 4px #141413;
        border-radius: 4px;
      }
      
      /* Selection Color */
      ::selection {
        background: #141413;
        color: #F4F2ED;
      }

      /* Lenis Recommended CSS */
      html.lenis, html.lenis body {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }
    </style>
